name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/nettleie/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Get commit messages since last tag
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ Nettleie v${{ steps.version.outputs.version }}
            
            ### ğŸ†• Nyheter
            - StrÃ¸mstÃ¸tte-sensorer (90% over 70 Ã¸re)
            - Norgespris-sensorer (forenklet)
            - Komplett options flow med alle konfigurasjonsfelt
            - Persistens for maksforbruk-data
            
            ### ğŸ“‹ Installasjon
            1. Last ned ny versjon via HACS eller manuell installasjon
            2. Restart Home Assistant
            3. Konfigurer pÃ¥ nytt hvis nÃ¸dvendig
            
            ### ğŸ“š Dokumentasjon
            Se [README.md](https://github.com/fredrik-lindseth/nettleie/blob/main/README.md) for detaljer
            
            ---
            
            ## ğŸ“ Endringer
            
            ${{ steps.changelog.outputs.commits }}
          draft: false
          prerelease: false

      - name: Create ZIP for HACS
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p dist
          zip -r dist/nettleie.zip custom_components/nettleie
          echo "âœ… Created ZIP for HACS"

      - name: Upload ZIP to release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/nettleie.zip
